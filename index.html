*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
    background:radial-gradient(circle at top,#111,#000);
    color:#fff;
    overflow-x:hidden;
}

/* PARTICLES */
canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* NAV */
nav{
    position:fixed;
    top:0;width:100%;
    padding:15px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(15px);
    z-index:1000;
}
nav h1{color:#ffb703}
nav a{
    color:#fff;
    margin-left:25px;
    text-decoration:none;
}
nav a:hover{color:#ffb703}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:1200px;
}
.hero-box{
    width:85%;
    padding:70px;
    border-radius:35px;
    background:rgba(255,255,255,0.08);
    box-shadow:0 50px 120px rgba(0,0,0,0.8);
    transform-style:preserve-3d;
    transition:.5s;
}
.hero-box h2{
    font-size:56px;
    color:#ffb703;
}
.hero-box p{
    font-size:20px;
    margin-top:15px;
    color:#ddd;
}

.btns{margin-top:30px}
.btn{
    padding:15px 32px;
    border-radius:50px;
    background:#ffb703;
    color:#000;
    font-weight:600;
    text-decoration:none;
    margin-right:15px;
    box-shadow:0 0 25px rgba(255,183,3,.6);
    transition:.3s;
}
.btn.alt{
    background:transparent;
    color:#ffb703;
    border:2px solid #ffb703;
}
.btn:hover{transform:scale(1.15)}

/* INFO */
.section{padding:110px 10%}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:40px;
}
.card{
    background:rgba(255,255,255,0.07);
    padding:35px;
    border-radius:25px;
    box-shadow:0 30px 70px rgba(0,0,0,0.7);
    transform-style:preserve-3d;
    transition:.5s;
}
.card:hover{
    transform:translateY(-25px) rotateX(10deg) rotateY(-10deg);
    background:rgba(255,183,3,0.18);
}
.card h3{color:#ffb703;margin-bottom:10px}
